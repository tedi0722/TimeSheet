<!doctype <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Employee Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="assets/javascript/app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <header class="text-center">
        <h1>Employee Data Management</h1>
    </header>

    <div class="container border border-secondary mb-3">
        <h2>Add Employee</h2>
        <form>
            <div class="form-group">
                <label for="employee-name">Employee Name</label>
                <input type="name" class="form-control" id="employee-name" placeholder="Enter Name">
            </div>
            <div class="form-group">
                <label for="role">Role</label>
                <input type="password" class="form-control" id="role" placeholder="Enter Role">
            </div>
            <div class="form-group">
                <label for="start-date">Start Date</label>
                <input type="password" class="form-control" id="start-date" placeholder="MM/DD/YYYY">
            </div>
            <div class="form-group">
                <label for="monthly-rate">Monthly Rate</label>
                <input type="password" class="form-control" id="monthly-rate">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <div class="container border border-secondary">
        <h2>Current Employees</h2>

        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Employee Name</th scope="col">
                    <th scope="col">Role</th scope="col">
                    <th scope="col">Start Date</th scope="col">
                    <th scope="col">Months Worked</th scope="col">
                    <th scope="col">Monthly Rate</th scope="col">
                    <th scope="col">Total Billed</th scope="col">
                </tr>
            </thead>
            <tbody id="display-data">
            </tbody>
        </table>
    </div>
</body>

</html>
